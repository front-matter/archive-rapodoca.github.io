baseURL = 'https://depth-first.com/'
languageCode = 'en-us'
title = 'Depth-First'
theme = ["github.com/theNewDynamic/gohugo-theme-ananke/v2"]
[permalinks]
  [permalinks.page]
    posts = '/articles/:year/:month/:day/:slug/'
  [permalinks.section]
    posts = '/articles/'
[pagination]
  pagerSize = 10
enableRobotsTXT = true
[services]
  [services.rss]
    limit = -1
ignoreLogs = ['warning-goldmark-raw-html']
[params]
  author = 'Richard L. Apodaca'
